<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In | B2B Surplus Marketplace</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary:#0d6efd;
    --success:#198754;
    --danger:#dc3545;
    --dark:#212529;
    --gray:#6c757d;
    --light:#f8f9fa;
    --bg:#f0f4f8;
    --card-bg:#ffffff;
    --border:#e0e0e0;
  }
  * { box-sizing:border-box; margin:0; padding:0; }
  body {
    font-family:'Inter',sans-serif;
    background:var(--bg);
    color:var(--dark);
    line-height:1.6;
    padding:0;
    margin:0;
    display:flex;
    min-height:100vh;
    align-items:center;
  }
  .container { max-width:1400px; margin:auto; padding:0 1rem; width:100%; }

  /* Header */
  header {
    padding:1.5rem 0;
    border-bottom:1px solid var(--border);
    margin-bottom:2rem;
  }
  .header-top {
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .logo {
    font-size:1.5rem;
    font-weight:700;
    color:var(--primary);
    text-decoration:none;
  }
  .auth-buttons {
    display:flex;
    gap:.75rem;
  }
  .btn-outline {
    padding:.5rem 1rem;
    border:1px solid var(--primary);
    color:var(--primary);
    background:transparent;
    border-radius:50px;
    font-weight:600;
    text-decoration:none;
    transition:all .2s;
  }
  .btn-outline:hover { background:var(--primary); color:#fff; }
  .btn-filled {
    padding:.5rem 1rem;
    background:var(--primary);
    color:#fff;
    border:none;
    border-radius:50px;
    font-weight:600;
    text-decoration:none;
    transition:all .2s;
  }
  .btn-filled:hover { background:#0b5ed7; }

  .nav-links {
    display:flex;
    justify-content:center;
    gap:2rem;
    flex-wrap:wrap;
    margin:1.5rem 0;
  }
  .nav-links a {
    color:var(--dark);
    text-decoration:none;
    font-weight:500;
    transition:color .2s;
  }
  .nav-links a:hover { color:var(--primary); }

  /* Sign In Form */
  .auth-container {
    max-width:420px;
    margin:auto;
    background:var(--card-bg);
    padding:2.5rem;
    border-radius:1rem;
    box-shadow:0 8px 24px rgba(0,0,0,.1);
  }
  .auth-title {
    font-size:1.75rem;
    font-weight:700;
    text-align:center;
    margin-bottom:.5rem;
  }
  .auth-subtitle {
    text-align:center;
    color:var(--gray);
    margin-bottom:2rem;
    font-size:.95rem;
  }
  .form-group {
    margin-bottom:1.25rem;
  }
  label {
    display:block;
    margin-bottom:.5rem;
    font-weight:500;
    color:var(--dark);
  }
  input {
    width:100%;
    padding:.75rem 1rem;
    border:1px solid var(--border);
    border-radius:50px;
    font-size:1rem;
    transition:border .2s;
  }
  input:focus {
    outline:none;
    border-color:var(--primary);
    box-shadow:0 0 0 3px rgba(13,110,253,.15);
  }
  .checkbox {
    display:flex;
    align-items:center;
    gap:.5rem;
    font-size:.875rem;
    margin-bottom:1.5rem;
  }
  .checkbox input { width:auto; }
  .btn-primary {
    width:100%;
    padding:.875rem;
    background:var(--primary);
    color:#fff;
    border:none;
    border-radius:50px;
    font-weight:600;
    font-size:1rem;
    cursor:pointer;
    transition:all .2s;
  }
  .btn-primary:hover {
    background:#0b5ed7;
    transform:translateY(-2px);
  }
  .divider {
    text-align:center;
    margin:1.5rem 0;
    position:relative;
    color:var(--gray);
    font-size:.875rem;
  }
  .divider::before {
    content:'';
    position:absolute;
    top:50%;
    left:0;
    right:0;
    height:1px;
    background:var(--border);
  }
  .divider span {
    background:var(--card-bg);
    padding:0 1rem;
  }
  .btn-google {
    width:100%;
    padding:.75rem;
    background:#fff;
    border:1px solid var(--border);
    border-radius:50px;
    font-weight:500;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:.75rem;
    cursor:pointer;
    transition:all .2s;
    margin-bottom:1.5rem;
  }
  .btn-google:hover { border-color:var(--primary); }
  .auth-footer {
    text-align:center;
    font-size:.875rem;
    color:var(--gray);
  }
  .auth-footer a {
    color:var(--primary);
    text-decoration:none;
    font-weight:500;
  }
  .auth-footer a:hover { text-decoration:underline; }

  /* Footer */
  footer {
    background:var(--dark);
    color:#fff;
    padding:2rem 0;
    margin-top:4rem;
  }
  .footer-content {
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    gap:1rem;
  }
  .footer-links a {
    color:#ccc;
    text-decoration:none;
    margin:0 .5rem;
    font-size:.875rem;
  }
  .footer-links a:hover { color:#fff; }
  .copyright {
    font-size:.875rem;
    color:#aaa;
  }

  @media (max-width:768px) {
    .auth-container { padding:2rem; margin:1rem; }
    .header-top { flex-direction:column; gap:1rem; }
    .nav-links { gap:1rem; }
    .footer-content { flex-direction:column; text-align:center; }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <div class="header-top">
      <a href="browse.html" class="logo">B2B Surplus</a>
      <div class="auth-buttons">
        <a href="signup.html" class="btn-filled">Join Free</a>
      </div>
    </div>

    <nav class="nav-links">
      <a href="dashboard.html">List Your Surplus</a>
      <a href="how-it-works.html">How It Works</a>
      <a href="resources.html">Resources</a>
      <a href="contact-dispute-accordion.html">Contact Us</a>
    </nav>
  </header>

  <div class="auth-container">
    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-subtitle">Sign in to access your surplus listings and purchases.</p>

    <form id="signinForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@company.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <div class="divider"><span>or</span></div>

    <button class="btn-google">
      <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 6.75c1.62 0 3.06.56 4.21 1.65l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
      Continue with Google
    </button>

    <p class="auth-footer">
      Don't have an account? <a href="signup.html">Join Free</a>
    </p>
  </div>
</div>

<footer>
  <div class="container footer-content">
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">FAQ</a>
    </div>
    <div class="copyright">Â© 2025 B2B Surplus. All rights reserved.</div>
  </div>
</footer>

<script>
document.getElementById('signinForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  // Simple demo auth
  if (email && password) {
    localStorage.setItem('userSession', JSON.stringify({ email, loggedIn: true }));
    alert('Signed in successfully!');
    window.location.href = 'dashboard.html';
  } else {
    alert('Please fill in all fields.');
  }
});
</script>
</body>
</html>
